{% extends "base.html" %}

{% block title %}Parada de ruta{% endblock %}

{% block content %}
<div class="card form-card">
  <div class="card-body">
    <h5 class="card-title">Parada de ruta</h5>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex gap-2">
        <button class="btn btn-success" type="submit" data-bs-toggle="tooltip" title="Guardar" aria-label="Guardar">
          <i class="bi bi-check-lg"></i>
        </button>
        <a class="btn btn-outline-secondary" href="javascript:history.back()" data-bs-toggle="tooltip" title="Cancelar" aria-label="Cancelar">
          <i class="bi bi-x-lg"></i>
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
