{% extends "base.html" %}

{% block title %}Grupos{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Grupos</h3>
  <a class="btn btn-primary" href="{% url 'usuarios:group_create' %}" data-bs-toggle="tooltip" title="Nuevo" aria-label="Nuevo">
    <i class="bi bi-plus-lg"></i>
  </a>
</div>
{% include "partials/list_search.html" %}
<div class="card">
  <div class="table-responsive">
    <table class="table table-striped mb-0">
      <thead>
        <tr>
          <th>Nombre</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for group in object_list %}
          <tr>
            <td>{{ group.name }}</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-secondary" href="{% url 'usuarios:group_update' group.pk %}" data-bs-toggle="tooltip" title="Editar" aria-label="Editar">
                <i class="bi bi-pencil"></i>
              </a>
              <a class="btn btn-sm btn-outline-danger" href="{% url 'usuarios:group_delete' group.pk %}" data-bs-toggle="tooltip" title="Eliminar" aria-label="Eliminar">
                <i class="bi bi-trash"></i>
              </a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="2" class="text-center">Sin registros.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% include "partials/list_pagination.html" %}
{% endblock %}
