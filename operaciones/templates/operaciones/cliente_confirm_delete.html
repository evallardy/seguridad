{% extends "base.html" %}

{% block title %}Eliminar cliente{% endblock %}

{% block content %}
<div class="card form-card">
  <div class="card-body">
    <h5 class="card-title">Eliminar cliente</h5>
    <p>Confirma la eliminacion de {{ object }}.</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button class="btn btn-danger" type="submit">Eliminar</button>
        <a class="btn btn-outline-secondary" href="{% url 'operaciones:cliente_list' %}" data-bs-toggle="tooltip" title="Cancelar" aria-label="Cancelar"><i class="bi bi-x-lg"></i></a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
