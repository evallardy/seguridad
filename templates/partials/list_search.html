<form class="mb-3 filter-bar" method="get">
  <div class="input-group">
    <input
      class="form-control"
      type="search"
      name="q"
      placeholder="Buscar..."
      value="{{ request.GET.q|default:"" }}"
    >
    <button class="btn btn-outline-secondary" type="submit" data-bs-toggle="tooltip" title="Buscar" aria-label="Buscar">
      <i class="bi bi-search"></i>
    </button>
  </div>
</form>
